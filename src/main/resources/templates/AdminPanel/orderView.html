<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Whitesquare</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <nav>
        <ul class="top-menu">
            <li><a href ="/adminPanel">Продукти</li>
            <li><a href ="/adminPanel/order">Замовлення</a></li>
        </ul>
    </nav>
    <div id="heading">
        <span></span>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody th:each="item: ${items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
            </tbody>
        </table>
    </div>
    <footer>
        <h3>© 2023 Магазин «abc»</h3>
        <h3>Телефон +380123456789</h3>
    </footer>
</div>
</body>
</html>
